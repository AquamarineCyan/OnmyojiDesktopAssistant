[tool.poetry]
name = "OnmyojiDesktopAssistant"
version = "2.0.0"
description = "适配网易阴阳师桌面版的辅助程序"
authors = ["AquamarineCyan <1057424730@qq.com>"]
readme = "README.md"
repository = "https://github.com/AquamarineCyan/OnmyojiDesktopAssistant"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
apscheduler = "^3.11.0"
httpx = "^0.28.1"
numpy = "^2.2.2"
opencv-python = {extras = ["numpy"], version = "^4.11.0.86"}
pillow = "^11.1.0"
pyautogui = "^0.9.54"
pydantic = "^2.10.6"
pynput = "^1.7.7"
pyside6 = "^6.8.2"
pywin32 = "^308"
pyyaml = "^6.0.2"
win11toast = "^0.35"


[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.11.1"
pytest = "^8.3.4"
ruff = "^0.9.2"

[tool.ruff]
line-length = 120

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
