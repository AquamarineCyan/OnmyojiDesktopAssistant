[tool.poetry]
name = "onmyoji-python"
version = "1.8.9"
description = "适配网易阴阳师桌面版的辅助程序"
authors = ["AquamarineCyan <1057424730@qq.com>"]
readme = "README.md"
repository = "https://github.com/AquamarineCyan/Onmyoji_Python"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
apscheduler = "^3.10.4"
httpx = "^0.27.2"
numpy = "^2.1.3"
opencv-python = {extras = ["numpy"], version = "^4.10.0.84"}
pillow = "^11.0.0"
pyautogui = "^0.9.54"
pydantic = "^2.9.2"
pynput = "^1.7.7"
pyside6 = "^6.8.0.2"
pywin32 = "^308"
pyyaml = "^6.0.2"
win11toast = "^0.35"


[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.11.0"
pytest = "^8.3.3"
ruff = "^0.7.2"

[tool.ruff]
line-length = 88

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
